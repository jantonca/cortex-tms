name: Deploy Website

# Manual deployment only until Cloudflare secrets are configured
# To enable auto-deploy, add CLOUDFLARE_API_TOKEN and CLOUDFLARE_ACCOUNT_ID secrets
# See: https://github.com/cortex-tms/cortex-tms/settings/secrets/actions
on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build website
        run: pnpm --filter @cortex-tms/website build

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy website/dist --project-name=cortex-tms-website

      - name: Verify deployment
        if: github.ref == 'refs/heads/main'
        run: |
          echo "Waiting for deployment to propagate..."
          sleep 30
          echo "Checking deployment status..."
          curl -sI https://cortex-tms.org | head -1 || echo "Deployment verification completed (may take a few minutes to fully propagate)"
        continue-on-error: true
